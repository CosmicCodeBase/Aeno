baseURL = 'https://aeno.netlify.app'
author = "Hariienesh Arumugam"
languageCode = 'en-gb'
# copyright = "Copyright Â© 2023, Hariienesh Arumugam; all rights reserved."
title = 'Aeno'
theme = "paper"
paginate = 3


[params]
	color = 'light'
	
	twitter = "hariienesh"
	github = "cosmiccodebase"

	avatar = "hariienesh.cool@gmail.com"
	name = "Hariienesh"
	bio = "Cyber Passion"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[[module.imports]]
path = "github.com/hugo-mods/icons"
